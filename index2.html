<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Green Light, Red Light Game</title>
  <link rel="stylesheet" href="styles2.css">
</head>
<body>
  <div id="game-container">
    <div id="doll-container">
      <div id="doll">
        <span id="doll-state">Hide</span>
      </div>
      <div id="finish-line"></div>
    </div>
    
    <div id="players">
      <div class="player" id="player1"></div>
      <div class="player" id="player2"></div>
      <div class="player" id="player3"></div>
      <div class="player" id="player4"></div>
      <div class="player" id="player5"></div>
      <div class="player" id="player6"></div>
    </div>
    
    <button id="move-btn">Move</button>
    <div id="game-message"></div>
    <div id="score"></div>
    <button id="restart-btn" style="display: none;">Restart Game</button>
  </div>
  
  width: 40px;
      height: 40px;
      background-color: red;
      position: absolute;
      bottom: 0;
      transition: bottom 0.3s;
  <script src="script2.js"></script>
</body>
</html>
